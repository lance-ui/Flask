<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            position: relative;
        }
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .container {
            position: relative;
            z-index: 1;
            width: 320px;
            margin: 80px auto;
            background: rgba(30,30,30,0.85);
            padding: 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.2);
        }
        input, button {
            display: block;
            width: 100%;
            margin-bottom: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
        }
        button {
            background: #4f46e5;
            color: #fff;
            cursor: pointer;
        }
        #error-message {
            color: #ff5252;
            font-size: 0.9em;
            min-height: 24px;
        }
        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 24px;
        }
        input {
            background: #fff;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="container">
        <form id="register-form">
            <h2>Register</h2>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <button type="submit">Register</button>
            <div id="error-message"></div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
